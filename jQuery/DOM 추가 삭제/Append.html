<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function append1(){
            $("#a1").append("<p>새롭게 추가한p1</p>");
        }
        function append2(){
            var p = $("<p>");
            p.text("새롭게 추가한 p2");

            $("#a1").append(p);
        }
        function prepend1(){
            $("#a1").prepend("<p>새롭게 추가한 p3</p>");
        }
        function prepend2(){
            var p = $("<p>");
            p.text("새롭게 추가한 p4");

            $("#a1").prepend(p);
        }
    </script>
    <style>
        #a1{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="a1">p 태그</div>
    <button onclick="append1()">HTML 코드를 뒤에 추가</button>
    <button onclick="append2()">HTML 객체를 뒤에 추가</button>
    <button onclick="prepend1()">HTML 코드를 앞에 추가</button>
    <button onclick="prepend2()">HTML 객체를 앞에 추가</button>
</body>
</html>
