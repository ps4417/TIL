<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        #a1{
            border : 1px solid black;
        }
    </style>
<script>
    function after1() {
        $("#a1").after("<p> 새롭게 추가한 p태그 1 </p>");
      }
      function after2(){
          var p = $("<p>");
          $(p).text("새롭게 추가한 p태그 2");

          $("#a1").after(p);
      }
      function before1(){
          $("#a1").before("<p> 새롭가 추가한 p태그 3");
      }
      function before2(){
          var p = $("<p>");
          $(p).text("새롭게 추가한 p태그 4");

          $("#a1").before(p);
      }
</script>
</head>
<body>
    <div id="a1">
        <p>p태그</p>
    </div>
    <button onclick="after1()">html코드를 뒤에 추가</button>
    <button onclick="after2()">html객체를 뒤에 추가</button>
    <button onclick="before1()">html코드를 앞에 추가</button>
    <button onclick="before2()">html객체를 앞에 추가</button>
</body>
</html>
