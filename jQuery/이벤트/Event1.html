<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#a1").click(function(){
                $("#a1").css("background-color","black");
                $("#a1").css("color","white");
            });
            $("#a2").dblclick(function () { 
                $("#a2").css("background-color","black");
                $("#a2").css("color","white");                                
             });
            $("#a3").mouseenter(function () {  /* 마우스가 들어왔을 때 */
                $("#a3").css("background-color","black");
                $("#a3").css("color","white");
            });
            $("#a3").mouseleave(function () { /* 마우스가 나갈 때 */
                $("#a3").css("background-color","white"); 
                $("#a3").css("color","black");
             });
            $("#a4").mousedown(function(){ /* 마우스 키 눌렀을 때 */
                $("#a4").css("background-color","black");
                $("#a4").css("color","white");
            });
            $("#a4").mouseup(function(){ /* 마우스 키 떼었을 때 */
                $("#a4").css("background-color","white");
                $("#a4").css("color","black");
            });
            $("#a5").hover(function(){ /* 마우스 커서가 들어왔을 때와 나갔을 때 */
                $("#a5").css("background-color","black");
                $("#a5").css("color","white");
            },function (){
                $("#a5").css("background-color","white");
                $("#a5").css("color","black");
            });
            $("#a6").focus(function () {  /* 포커스를 주었을 때 */
                $("#a6").css("background-color","blue");
             });
             $("#a6").blur(function () {  /* 포커스를 잃었을 때 */
                $("#a6").css("background-color","red");
             });
          });            
    </script>
</head>
<body>
    <h3 id="a1">click</h3>
    <h3 id="a2">Db click</h3>
    <h3 id="a3">mouse enter/leave</h3>
    <h3 id="a4">mouse down/up</h3>
    <h3 id="a5">hover</h3>

    <input id="a6" type="text"/>
</body>
</html>
