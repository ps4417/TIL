<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(function () { 
        $("#a1").on("click", function () {  /* 이벤트를 설정 */
            alert("a1");
        });
        $("#a2").one("click",function(){
            alert("a2");
        });
        $("#a3").on({  /* 이벤트를 한꺼번에 여려개 설정할 수도 있다. */
            click : function(){
                alert("click");
            },
            mouseenter : function(){
                $("#a3").css("background-color","pink");
            },
            mouseleave : function(){
                $("#a3").css("background-color","white");
            }
        })
     });
     function remove_event(){
         $("#a1").off("click"); /* 이벤트 제거 */
     }
</script>
</head>
<body>
    <h3 id="a1">on</h3>
    <button type="button" onclick="remove_event()">이벤트 제거</button>
    <br/>

    <h3 id="a2">one</h3>
    <h3 id="a3">event setting</h3>
</body>
</html>
