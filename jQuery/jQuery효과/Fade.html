<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    function div_fadeout(){
        $("#a1").fadeOut("slow");
    }
    function div_fadein(){
        $("#a1").fadeIn("slow");
    }
    function div_fadetoggle(){
        $("#a1").fadeToggle("slow");
    }
     function div_fadeto(){
        $("#a1").fadeTo("slow",0.3);
    }
</script>
<style>
    #a1{
        border:1px solid black;
        background-color: yellow;
        width:200px;
        height: 200px;
    }
</style>
</head>
<body>
    <button onclick="div_fadeout()">fade out</button>
    <button onclick="div_fadein()">fade in</button>
    <button onclick="div_fadetoggle()">fade toggle</button>
    <button onclick="div_fadeto()">fade to</button>
    <div id="a1"></div>
</body>
</html>
