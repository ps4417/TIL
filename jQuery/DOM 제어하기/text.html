<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function getA1(){
            var str = $("#a1").text();
            alert(str);
        }
        function getA2(){
            var str = $("#a2").text();
            alert(str);
        }
        function setA3(){
            $("#a3").text("문자열 설정");
        }
        function setHtml(){
            $("#a3").text("<a href='http://apple.co.kr'>apple</a>"); /* 순수하게 문자열로 출력됨 */
        }
    </script>
</head>
<body>
    <div id="a1">a1 문자열</div>
    <button onclick="getA1()">a1 문자열 가져오기</button>

    <div id="a2">
        <a href="http://www.google.co.kr">google</a>
    </div>
    <button onclick="getA2()">a2 문자열 가져오기</button>

    <div id="a3"></div>
    <button onclick="setA3()">a3 문자열 설정하기</button>
    <button onclick="setHtml()">a3 html 설정하기</button>
</body>
</html>
