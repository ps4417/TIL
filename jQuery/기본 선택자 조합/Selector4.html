<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자4</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(function () { 
        $("div.a1").css("background-color","yellow"); /* div태그이면서 class가 a1 */
        $("div.a2").css("background-color","red");    /* div태그이면서 class가 a2 */  
        $("p.a1").css("background-color","purple");   /* p태그이면서 class가 a1 */  
        $("p.a2").css("background-color","blue");     /* p태그이면서 class가 a2 */  
     });
</script>
</head>
<body>
    <div class="a1">div a1</div>
    <div class="a2">div a2</div>
    <p class="a1">p a1</p>
    <p class="a2">p a2</p>
</body>
</html>
