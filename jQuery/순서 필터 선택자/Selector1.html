<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function () {  
            $("p:first").css("background-color","yellow"); /* p태그중 맨 처음만 선택 */
            $("p:first-child").css("color","orange"); /* 각 태그 안의 첫번째 p 태그를 선택 */
            $("p:first-of-type").css("font-size","30px"); /* 각 태그 안의 첫번째 p 태그를 선택 */
            /* But! 첫번째 태그가 p가 아니면 그다음 p를 찾아서 선택한다. */

            // :last, :last-child, :last-of-child도 동일하게 하면 된다.
        });
    </script>
</head>
<body>
    <p>p태그</p>
    <hr/>
    <div>
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
    </div>
    <hr/>
    <div>
        <div>div안의 div태그</div> <!-- first-chile를 했지만 첫번째 태그가 p가 아니므로 선택 안됨 -->
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
    </div>

</body>
</html>
