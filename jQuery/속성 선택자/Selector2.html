<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(function () {
        $("p[title $= 'a3'").css("background-color","blue"); /* 지정한 값으로 끝나는 태그 선택 */
        $("p[title |= 'aaa3'").css("color","orange"); 
        /* 지정된 값과 일치하거나, 뒤에 -으로 연결되는 태그 선택 */

        $("p[title ^= 'aaa3'").css("font-size","30px"); /* 지정된 값으로 시작하는 태그 선택 */
        
      });
</script>
</head>
<body>
    <p title="aaa3">title이 aaa인 p태그</p>
    <p title="aaa3-test">title이 aaa3-test인 태그</p>
    <p title="aaa3test">title이 aaa3test인 태그</p>
</body>
</html>
