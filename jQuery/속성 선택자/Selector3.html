<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(function () {  
        $("p[title ~= 'aa'").css("color","red"); 
        /* aa로 시작하는 태그 (aa만 있거나 띄어쓰기가 있으면서 aa로 시작하는 태그) */
        $("p[title *= 'aa']").css("background-color", "yellow"); /* aa로 시작하는 모든 태그 */
    });
</script>
</head>
<body>
    <p title="aaa4">title이 aaa4인 태그</p>
    <p title="aaa5">title이 aaa5인 태그</p>
    <p title="aa a6">title이 aa a6인 태그</p>
    <p title="aa">title이 aa인 태그</p>
</body>
</html>
