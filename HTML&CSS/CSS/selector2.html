<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 셀렉터 연습!</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <h1>개발자 공부법</h1>

    <h2>개념</h2>
    <ul>
        <li class="key">큰 그림부터 - 목차부터, 핵심부터, 사소한건 제껴!</li>
        <li>얕고 빠르게 - 한 번에 다 x, 뼈대부터 먼저!</li>
        <li>점진적으로 개념을 확장 - 뼈대에 살을 붙이기!</li>
    </ul>

    <h2>코드</h2>
    <ul>
        <li>따라치기 - 기초가 곧 핵심! 어려운건 스킵!</li>
        <li>바꿔보기 - 내 입맛대로 변경! 가설-> 검증!</li>
        <li>출제하기 - 출제자의 입장!</li>
    </ul>

    <h2>문서화!</h2>
    <ol>
        <li>Why? - 개발은 팀단위! 원활한 협업을 위해!</li>
        <li>How? - 문학적X, 논리적, 간결!</li>
        <li class="key">What? - 블로그, 깃허브(취업시 가산점!)</li>
    </ol>
</body>
</html>
