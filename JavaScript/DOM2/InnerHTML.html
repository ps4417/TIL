<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function setHtml(){
            var test1 = document.getElementById("test1");

            test1.innerHTML = "<a href='https://google.com'>"
                                +"<img src='google.jpg'/>"
                                +"</a>";
        }
    </script>
</head>
<body>
    <div id="test1"></div>
    <button onclick="setHtml()">innerHTML 사용</button>
</body>
</html>
