<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        // 3~17 범위 구하기
        var a9 = Math.random(); /* 0 ~ 0.9999 */
        var a10 = 17-3+1;
        var a11 = a9*a10; /* 0 ~ 14.9999 */
        var a12 = a11+3; /* 3 ~ 17.9999*/
        var a13 = Math.floor(a12);  /* 3 ~ 17 */
        document.write("a13: "+a13+"<br/>");
    </script>
</head>
<body>
    
</body>
</html>
