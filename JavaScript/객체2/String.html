<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var str1 = "abcde";
        var str2 = '가나다라마';

        document.write("str1의 길이: "+str1.length+"<br/>");
        document.write("str2의 길이: "+str2.length+"<br/>");

        var idx1 = str1.indexOf("bcd");
        document.write("idx1: "+idx1 + "<br/>");
/* indexOf의 기능
    1. 해당 문자열이 몇번째에 있는가?
    2. 해당 문자열이 존재하는가? 존재하지 않으면 -1 출력 */

        var idx2 = str1.indexOf("kkk");
        document.write("idx2: "+idx2 + "<br/>");

        var str3 = str1.substring(1,3); /* 1번째~(3-1)번째 까지 */
        document.write("str3: "+str3 + "<br/>");

        var str4 = "javascript html css";
        var str5 = str4.replace("html","jQuery"); /* html을 jQuery 글자로 대체 */
        document.write("str5: "+str5 + "<br/>");

        var str6 = "abCDef";
        var str7 = str6.toUpperCase(); /* 문자열을 전부 대문자로 */
        var str8 = str6.toLowerCase(); /* 문자열을 전부 소문자로 */
        document.write("str7: "+str7 + "<br/>");
        document.write("str8: "+str8 + "<br/>");

        var str9 = "abc";
        var str10 = str9.concat("def"); /* 문자 합치기 */
        var str11 = str9 + "def";
        document.write("str10: "+str10 + "<br/>");
        document.write("str11: "+str11 + "<br/>");

        var str12 = "10,20,30,40,50";
        var str13 = str12.split(","); /* 구분자를 활용해 문자열 나누기 */

        for(var idx in str13){
            document.write("str13: "+str13[idx] + "<br/>");
        }

    </script>
</head>
<body>
    
</body>
</html>
