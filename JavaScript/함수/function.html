<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function f1(){
            document.write("f1함수 호출<br/>");        
        }
        var f3 = function(){ /* 함수 이름이 없을 시에는 반드시 변수에 담아서 호출해야 한다. */
            document.write("익명함수 호출<br/>");        
        }
    </script>
</head>
<body>
    <script>
        f1();
        var f2 =f1;
        f2();
        f3();
    </script>
</body>
</html>
