<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수</title>
    <script>
        function f10(a,b){
            document.write("f10 함수 호출<br/>");
            document.write("a: "+a+"<br/>");        
            document.write("b: "+b+"<br/>");
            document.write("<hr/>");
        }

        function f20(){
            document.write("f20함수 호출 <br/>");
            document.write("배열의 개수 : "+arguments.length+" <br/>");
            for(var idx in arguments){
                document.write(idx + ":"+ arguments[idx]+ "<br/>");
            }
            document.write("<hr/>");
        }
    </script>
</head>
<body>
    <script>
        f10();
        f10(3);
        f10(2,5);
        f10(4,5,6,7,8);

        f20();
        f20(10);
        f20(10,20);
        f20(10,20,30,40,50);

    </script>
</body>
</html>
