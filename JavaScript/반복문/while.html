<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While문</title>
</head>
<body>
    <script>
        var a1 =0;
        while(a1<10){
            a1++;
            document.write("while문 수행:"+a1+"<br/>");
        }
    </script>
</body>
</html>
