<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 문</title>
</head>
<body>
    <script>
        var a1=0;
        do{
            a1++
            document.write("do while문 수행 : "+a1+"<br/>");
        }while(a1<10);
    </script>
</body>
</html>
