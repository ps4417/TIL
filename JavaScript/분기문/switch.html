<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch문</title>
</head>
<body>
    <script>
        var a1=10;
        if(a1==20){
            document.write("a1은 20입니다.<br/>");
        }else if(a1 ==10){
            document.write("a1은 10입니다.<br/>");
        }else if(a1==0){
            document.write("a1은 0입니다.<br/>");
        }else{
            document.write("a1은 20,10,0이 아닙니다.<br/>");
        }

        switch(a1){
            case 20:
                document.write("a1은 20입니다.<br/>");
                break;
            case 10:
                document.write("a1은 10입니다.<br/>");
                break;
            case 0:
                document.write("a1은 0입니다.<br/>");
                break;
            default :
                document.write("a1은 20,10,0이 아닙니다.<br/>");    
        }
    </script>
</body>
</html>
