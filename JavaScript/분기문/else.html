<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else문</title>
</head>
<body>
    <script>
        var a1=10;
        if(a1>20){
            document.write("a1은 20보다 큽니다.");
        }else{
            document.write("a1은 20보다 크지 않습니다.");
        }
    </script>
</body>
</html>
