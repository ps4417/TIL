    <title>IF문</title>
</head>
<body>
    <script>
        var a1=10;
        if(a1>10){
            document.write("a1는 10보다 큽니다.");            
        }
        if(a1<20){
            document.write("a1는 20보다 작습니다.");            
        }
    </script>
