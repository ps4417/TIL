<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
    <script>
        function btnClick(){
            var test1 = document.getElementById("test1");

           setTimeout(function(){
               var a1 = new Date();
               test1.innerHTML = a1.toString();

           },1000)
        }
    </script>
</head>
<body>
    <button onclick="btnClick()">Timeout 가동</button>
    <div id="test1"></div>
</body>
</html>
