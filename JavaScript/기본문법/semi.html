<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세미콜론</title>
</head>
<body>
    <script>
        document.write("세미콜론<br/>");
        document.write("세미콜론<br/>") /* 세미콜론을 찍지 않아도 출력된다. */
        // 여러 라인의 코드를 한 번에 작성할 경우 세미콜론을 찍어줘야한다.
        document.write("세미콜론<br/>"); document.write("세미콜론<br/>")
    </script>
</body>
</html>
